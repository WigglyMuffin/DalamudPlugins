name: Regenerate PluginMaster
on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source that triggered this run'
        required: false
        default: 'manual'
  repository_dispatch:
    types: [regenerate]
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

concurrency:
  group: regenerate
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  generate:
    name: Regenerate PluginMaster
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Debug Secrets
        if: runner.debug == '1'
        run: |
          echo "PLUGIN_PAT is set: $([[ -n "$PLUGIN_PAT" ]] && echo "yes" || echo "no")"
        env:
          PLUGIN_PAT: ${{ secrets.PLUGIN_PAT }}
      - name: Generate PluginMaster
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PLUGIN_PAT: ${{ secrets.PLUGIN_PAT }}
        run: |
          pip install -r requirements.txt
          python generate_pluginmaster.py
      - uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: github-actions[bot]@users.noreply.github.com
          message: Regenerate PluginMaster
